    <script>
        const appendRepository = (data) => {
            data.forEach(data => {
              let ul = document.querySelector("ul")
              let li = document.createElement("li")
              li.innerHTML = data.name
              ul.appendChild(li)
            });
        }

        const getGithubRepos = async (term) => {
            await new Promise((resolve, reject) => {
                $.getJSON(
                    `https://api.github.com/users/ederusena/repos`, // Chama API -> assicrona
                    (data) => {
                        appendRepository(data)
                    },
                    (error) => {
                        reject(error)
                    }
                )
            })
        }
        getGithubRepos()

    </script>
